<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Checkout</title>
</head>

<body>
    <h1 class="heading">Canteen Management System Checkout Page</h1>
    <div class="main">

        <div class="left">
            <h1>Enter your information</h1>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Room Number">
            <input type="text" placeholder="Phone Number">
            <button class="btn-con">Continue</button>
        </div>

        <div class="right">
            <div class="upper">
                <button class="back">Back to Cart</button>
                <hr>
                <h1>Order Summary</h1>
                <hr>
            </div>
            <div class="product">
                <img class="order-image" src="" alt="product image">
                <h2 class="order-name">ABC</h2>
                <h2 class="order-price">166 Rs</h2>
                <h2 class="order-quantity">x2</h2>
            </div>
            <div class="total">
                <h2>Total Items:- </h2>
                <h2>Total:- Rs</h2>
            </div>

        </div>

    </div>
</body>

</html>
